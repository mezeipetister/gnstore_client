<section class="section">
    <div class="container">
        <!-- Main container -->
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <form (ngSubmit)="filterSubmit()" #filterForm="ngForm">
                        <div class="field has-addons">
                            <p class="control">
                                <input class="input" type="text" placeholder="Keresés ..." [(ngModel)]="filter"
                                    name="filter" autofocus>
                            </p>
                            <p class="control">
                                <button class="button" type="submit" tabindex="-1">
                                    Keresés
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="level-item"><a class="button is-success" routerLink='./new' tabindex="-1">Új felhasználó</a>
                </p>
            </div>
        </nav>

        <hr>

        <table class="table is-striped">
            <thead>
                <tr>
                    <th class="is-narrow">ID</th>
                    <th class="is-narrow-mobile">Név</th>
                    <th class="is-narrow is-hidden-mobile">Email</th>
                    <th class="is-narrow is-hidden-mobile">Telefon</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users.view; index as i;">
                    <td>
                        <a [routerLink]="['./', user.username]" tabindex="0">{{user.username}}</a>
                    </td>
                    <td>
                        {{user.name}}
                    </td>
                    <td class="is-hidden-mobile">{{user.email}}</td>
                    <td class="is-hidden-mobile">{{user.phone}}</td>
                </tr>
            </tbody>
        </table>

        <div class="buttons has-addons is-centered" *ngIf="users.pages().length > 1">
            <button class="button" (click)="users.back()">Előző</button>
            <ng-container *ngFor="let page of users.pages()">
                <button class="button" (click)="users.navigate_to(page)"
                    [class.is-info]="users.current_page == page">{{page}}</button>
            </ng-container>
            <button class="button" (click)="users.next()">Következő</button>
        </div>

    </div>
</section>
