<section class="section">
    <div class="container">
        <p class="has-text-centered title is-spaced">Gardenova</p>
        <p class="subtitle has-text-centered is-size-5">Bejelentkezés a Gardenova Kft <br> eladói rendszerébe</p>
        <div class="columns is-mobile">
            <div class="column is-6-tablet is-offset-3-tablet is-4-desktop is-offset-4-desktop">
                <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
                    <!-- 
                        Notification box
                     -->
                    <div class="notification is-warning is-light" *ngIf='error'>
                        <button class="delete" (click)='error = null'></button>
                        {{error}}
                    </div>
                    <div class="field">
                        <label class="label">Felhasználói név</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" placeholder="e.g John Smith" [(ngModel)]="username"
                                name="username" #uname="ngModel" required minlength="3">
                            <span class="icon is-small is-right" *ngIf='uname.invalid && (uname.dirty)'>
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger" *ngIf='uname.invalid && (uname.dirty || uname.touched)'>Nem megfelelő
                            felhasználói név</p>
                    </div>
                    <div class="field">
                        <label class="label">Jelszó</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password" placeholder="erős jelszó" [(ngModel)]="password"
                                name="password" #pwd="ngModel" required>
                            <span class="icon is-small is-right" *ngIf='pwd.invalid && (pwd.dirty || pwd.touched)'>
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger" *ngIf='pwd.invalid'>Hibás jelszó</p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <button class="button is-info is-outlined" type="submit">Bejelentkezés</button>
                                <button class="button" type="button" routerLink='./elfelejtett-jelszo'>Elfelejtett
                                    jelszó</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
