<section class="section">
    <div class="container">
        <p class="has-text-centered title is-spaced">Gardenova</p>
        <p class="subtitle has-text-centered is-size-5">Bejelentkezés a Gardenova Kft <br> eladói rendszerébe</p>
        <div class="columns is-mobile">
            <div class="column is-6-mobile is-offset-3-mobile is-4-desktop is-offset-4-desktop">
                <form (ngSubmit)="login()">
                    <div class="field">
                        <label class="label">Felhasználói név</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" placeholder="e.g John Smith" [(ngModel)]="username"
                                name="username">
                            <span class="icon is-small is-right" *ngIf='!isUsernameValid'>
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger" *ngIf='!isUsernameValid'>Nem megfelelő felhasználói név</p>
                    </div>
                    <div class="field">
                        <label class="label">Jelszó</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password" placeholder="erős jelszó" [(ngModel)]="password"
                                name="password">
                            <span class="icon is-small is-right" *ngIf='!isPasswordValid'>
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                        <p class="help is-danger" *ngIf='!isPasswordValid'>Hibás jelszó</p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <button class="button is-info is-outlined" type="submit">Bejelentkezés</button>
                                <button class="button" type="button" routerLink='./elfelejtett-jelszo'>Elfelejtett
                                    jelszó</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
